<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="/blocs/header :: header"></header>
<div class="container mt-5 md-5">
    <h1>Добавление статьи</h1><br><br>
    <form action="/blog/add" method="post"><br>
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control mt-1"><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control mt-1"><br>
        <textarea name="full_text" placeholder="Введите статью" class="form-control mt-1"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
        <BR><BR>
        <br></form>
</div>
<div th:insert="/blocs/footer :: footer"></div>
</body>
</html>
